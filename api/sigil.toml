[project]
name = "windwalker-api"
version = "0.1.0"
edition = "2025"
sigil-version = "0.2.0"
description = "Windwalker Native Treaty Mapping Initiative - API Server"

[dependencies]
# Internal dependencies
windwalker-sourcing = { path = "../sourcing", version = "0.1.0" }

# HTTP server
sigil-http = { version = "0.3.0", features = ["json", "cors", "compression"] }

# Database
sigil-postgres = { version = "0.2.0", features = ["postgis", "pool"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Vector tiles
mvt = { version = "0.1.0" }

# Utilities
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
tokio = { version = "1.0", features = ["full"] }

[features]
default = []
dev = ["hot-reload", "detailed-errors"]
hot-reload = []
detailed-errors = []

[compile]
backend = "llvm"
target = "native"

[compile.release]
opt-level = 3
lto = true
